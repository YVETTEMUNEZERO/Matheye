<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathEye</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/matheye_icon.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/matheye_icon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header> 
            <h1><img src="{{ url_for('static', filename='images/matheye_icon.png') }}" alt="MathEye Logo" class="logo">MathEye web app</h1>
            <p>Capture or upload a handwritten math symbol to recognize it!</p>
        </header>

        <main>
            <!-- Camera Section -->
            <div class="camera-section">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas" style="display:none;"></canvas>
                
                <div class="controls">
                    <button id="startCamera" class="btn btn-primary">ğŸ“· Start Camera</button>
                    <button id="captureBtn" class="btn btn-success" disabled>ğŸ“¸ Capture</button>
                    <input type="file" id="fileInput" accept="image/*" style="display:none;">
                    <button id="uploadBtn" class="btn btn-secondary">ğŸ“ Upload Image</button>
                </div>
            </div>

            <!-- Preview Section -->
            <div class="preview-section" id="previewSection" style="display:none;">
                <h3>Captured Image:</h3>
                <img id="preview" src="" alt="Preview">
                <button id="recognizeBtn" class="btn btn-primary">ğŸ” Recognize Symbol</button>
            </div>

            <!-- Results Section -->
            <div class="results-section" id="resultsSection" style="display:none;">
                <h3>Recognition Results:</h3>
                <div id="results"></div>
            </div>

            <!-- Loading Spinner -->
            <div id="loading" class="loading" style="display:none;">
                <div class="spinner"></div>
                <p>Recognizing symbol...</p>
            </div>
        </main>
    </div>
     <button id="installBtn" onclick="installApp()" style="display:none">
    â¬‡ Install
     </button>
    <div class="signature-footer">
    <img src="{{ url_for('static', filename='images/signature.svg') }}" 
         alt="From Yvette & Obed" 
         class="signature-img">
     </div>

    <script src="{{ url_for('static', filename='js/camera.js') }}">
       
    </script>
    <script>
         if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("/service-worker.js");
        }
    </script>
</body>
</html>
